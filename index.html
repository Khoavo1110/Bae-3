    <body>
        <!-- Animated hearts background -->
        <div class="hearts" aria-hidden="true">
            <!-- a bunch of hearts created with spans; CSS positions them and animates upward -->

            <span></span><span></span><span></span><span></span><span></span>

            <div id="envelope" class="envelope" role="button" tabindex="0" aria-label="Nhấp để mở thư tình">
                <div class="envelope-wrap">
                    <!-- Phần mặt trước phong bì -->

                    <!-- Phần giấy thư -->

                            <div class="letter-content" id="message"></div>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="caption">Nghĩ kĩ rồi nhấp vào nhá </h2>

            <div class="controls">
                <button id="resetBtn" class="ghost">Đóng & thử lại</button>
